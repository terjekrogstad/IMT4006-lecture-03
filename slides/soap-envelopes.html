<h2>SOAP Envelopes</h2>

<p>SOAP messages are called envelopes</p>
<ul>
    <li>Envelope header:
        <ul>
            <li>Encryption information</li>
            <li>Access control</li>
            <li>Routing</li>
            <li>Data extensions</li>
            <li>...</li>
        </ul>
    </li>
    <li>
        Envelope body:
        <ul>
            <li>Operation request + parameters</li>
            <li>Or operation response</li>
        </ul>
    </li>
</ul>

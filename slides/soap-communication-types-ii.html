<h2>SOAP Communication Types II</h2>

<p><strong>Four possible combinations, two commonly used:</strong></p>
<p class="fragment roll-in">RPC / encoded for Remote Procedure Calls (RPC-centric)</p>
<p class="fragment roll-in">Document / literal for exchanging XML-documents (Document-centric)</p>
